  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initalscale=1" >
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <title>Maps</title>
  <script src="./Scripts/Save.js"></script>
  <script src="./Scripts/MapMarker(json).js"></script>
  <script src="./Scripts/activeNode.js"></script>
  <script src="./Scripts/deadNode.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo1sIEIc_4oi-VhfKrVStPbpzLr7RG8X4&callback=getData">
  </script>
  <script src="./Scripts/View.js"></script>
  <script src="./Scripts/Search.js"></script>
  <script src="./Scripts/selectOption.js"></script>
  <script src="./Scripts/Comment.js"></script>
  <style>
        #map {
          height: 600px;
          width:100%;

        }

        #searchBox{
          max-width: 300px;
        }
  </style>
  </head>
  <body>
  	<br>
    <div class="container">
  	  <div class="row">
        <h1 class="text-center" style="margin-right: 150px;"><b>METI Node Geolocations</b></h1>
        <div class="col-xs-6" >
          <div id="nodeInfo" style="margin-top: 20px;"></div>
          <div >
            <br>
            <button class='btn btn-primary btn-xs' style='margin-bottom:5px;' id='activeNodes'>Active nodes</button>
            <button class='btn btn-primary btn-xs' id='deadNodes' style='margin-bottom:5px;'>Dead nodes</button>
            <br>
            <div class="form-group">
              <form class="form-inline" id="searchForm" method="POST">
                <br>
                <input type="text" placeholder="RR Number" name="search" class="form-control input-sm" id="searchBox" required>
                <button class="btn btn-primary btn-md" type="submit" id="searchBtn"><span class="glyphicon glyphicon-search"></span></button>
              </form>
            <div id="response" style="color: red;"></div>
          </div>
          <br>
        </div>
      </div>
      <div class="col-xs-4" style="margin-left: 180px; margin-bottom: 15px;">
        <div class="form-group">
          <form class="form-default" id="commentNode" method="POST">
            <label for="select" class="control-label"><h4><b>Comment</b> </h4></label>
            <div id="select"></div>
            <br>
            <textarea id="cmt" class="form-control" row="5" name="comment" required></textarea>
            <button class="btn btn-primary btn-xs" type="submit" style="margin-top: 10px;" id="commentSubmit">Submit</button>
          </form>
        </div>
      </div>
      <div id="map"></div>
      </div>
  </body>
</html>
